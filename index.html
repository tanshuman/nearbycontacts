<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coming Soon - NearbyContacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.6.0/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .coming-soon {
            text-align: center;
            padding: 50px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .notify {
            margin-top: 30px;
        }

        .notify input {
            padding: 10px;
            width: 250px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .notify button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .notify button:hover {
            background-color: #0056b3;
        }

        .notify .success-message {
            color: green;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="coming-soon">
        <img src="contacts.png" alt="NearbyContacts Logo" class="logo">
        <h1>We're Coming Soon!</h1>
        <p>NearbyContacts is under development and will be launching shortly. Stay tuned for updates!</p>

        <!-- Optional Email Notification Signup -->
        <div class="notify">
            <p>Want to be notified when we launch?</p>
            <form id="notify-form">
                <input type="email" id="user_email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
            <p id="message" class="success-message"></p>
        </div>

        <footer>&copy; 2024 NearbyContacts. All rights reserved.</footer>
    </div>

    <script type="text/javascript">
        (function () {
            emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID
        })();

        // EmailJS integration on form submit
        document.getElementById('notify-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const userEmail = document.getElementById('user_email').value;

            emailjs.send("39XpYMKv5kkFac7nN", "template_9z0tnx5", {
                user_email: userEmail
            })
                .then(function (response) {
                    document.getElementById('message').textContent = "Thank you! We'll notify you when we launch.";
                    document.getElementById('user_email').value = '';  // Clear the input field
                }, function (error) {
                    document.getElementById('message').textContent = "Oops! Something went wrong. Please try again.";
                });
        });
    </script>

</body>

</html>
